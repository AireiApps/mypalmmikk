<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-buttons slot="start">
      <ion-back-button color="whitefav"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">{{ 'LEAVEFORM.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="leaveForm">
    <div class="home-box">
      <div class="form-row">
        <div class="col">
          <div class="h7">{{ 'LEAVEFORM.fromdate' | translate}}</div>
          <ion-datetime
            class="h7 form-control"
            formControlName="fromdate"
            display-format="DD-MM-YYYY"
          >
          </ion-datetime>
        </div>
        <div class="col">
          <div class="h7">{{ 'LEAVEFORM.todate' | translate}}</div>
          <ion-datetime
            class="h7 form-control"
            formControlName="todate"
            display-format="DD-MM-YYYY"
          >
          </ion-datetime>
        </div>
      </div>

      <div class="col">
        <div class="h7">{{ 'LEAVEFORM.employee' | translate}}</div>
      </div>

      <div class="form-row">
        <div class="col">
          <select
            formControlName="employee"
            class="h7 form-control"
            name="employee"
          >
            <option value="">{{ 'LEAVEFORM.selectemployee' | translate}}</option>
            <option value="{{parseString(value)}}" *ngFor="let value of empArr">
              {{ value.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-row imgmarigin">
        <label class="h7 text-dark">{{ 'LEAVEFORM.image' | translate}}</label>
        <div class="container">
          <div class="row">
            <div class="col-sm-8 nopadding" style="text-align: right">
              <div
                class="imagePreview"
                *ngIf="imagePaths.leaveimage_path == ''"
              ></div>
              <div
                class="imagePresent"
                *ngIf="imagePaths.leaveimage_path != ''"
              >
                <img class="imagePresent" [src]="imagePaths.leaveimage_path" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4 nopadding" style="text-align: right">
              <label class="btn btn-warning">
                {{ 'GENERALBUTTON.uploadbutton' | translate}}<input
                  type="button"
                  class="uploadFile img"
                  value="Upload Photo"
                  style="
                    width: 0px;
                    height: 0px;
                    overflow: hidden;
                    display: none;
                  "
                  (click)="ImageUpload()"
                />
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="h7">{{ 'LEAVEFORM.status' | translate}}</div>
      </div>

      <div class="form-row">
        <div class="col">
          <select formControlName="leavestatus" class="h7 form-control">
            <option value="" selected>{{ 'LEAVEFORM.selectstatus' | translate}}</option>
            <option value="1">{{ 'LEAVEFORM.accept' | translate}}</option>
            <option value="0">{{ 'LEAVEFORM.reject' | translate}}</option>
          </select>
        </div>
      </div>

      <ion-row style="text-align: center">
        <ion-col size="12">
          <button type="submit" class="btn btn-success" (click)="btn_save()">
            {{ 'GENERALBUTTON.savebutton' | translate}}
          </button>
        </ion-col>
      </ion-row>
    </div>
  </form>
</ion-content>
