<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-title color="light">{{ 'MORE.title' | translate}}</ion-title>

    <!-- <ion-buttons slot="end">
      <ion-button (click)="openLanguagePopOver($event)">
        <ion-icon name="ellipsis-vertical-outline" class="iconcolor"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row profile">
    <div class="col-12">
      <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
          <img src="../../assets/img/logo.png" class="img-responsive" alt="" />
        </div>

        <div class="profile-usertitle" *ngIf="userlist">
          <div class="profile-usertitle-name">{{userlist.name}}</div>
          <div class="profile-usertitle-job">{{department}}</div>
        </div>

        <div
          class="profile-usertitle"
          *ngIf="getbodytemperature != '' && (userlist.department!='Ffbsupplier' && userlist.department!='driver' && userlist.department!='Estate Manager')"
        >
          <div class="temperature-title">Body Temperature</div>
          <div class="temperature-data">
            {{getbodytemperature}}<sup> C</sup>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="profile-content">
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item detail="false" (click)="menu_action('changepassword')">
              <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
              <ion-label class="h6"
                >{{ 'MORE.changepassword' | translate}}</ion-label
              >
            </ion-item>

            <ion-item detail="false" (click)="menu_action('logout')">
              <ion-icon slot="start" name="exit-outline"></ion-icon>
              <ion-label class="h6">{{ 'MORE.logout' | translate}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </div>
    </div>
  </div>
  <div class="center_powerd">
    <strong>{{ 'MORE.poweredby' | translate}}</strong>
  </div>

  <div class="center_powerd">
    <a href="https://airei.com.my" target="_blank">
      <img style="width: 200px" src="../../assets/img/banner.png" alt="COMPANY"
    /></a>
  </div>
</ion-content>
