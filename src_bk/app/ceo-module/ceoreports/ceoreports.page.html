    <div *ngIf="userlist.desigId=='10'">
      <ion-row *ngFor="let item of itemsArr">
        <ion-col size="6" *ngFor="let eachitem of item">
          <div class="card item-img" (click)="btn_Action(eachitem)">
            <div class="item">
              <img src="{{eachitem.imgpath}}" alt="PROFILE" />

              <div class="container txt-home">
                <p>{{eachitem.title}}</p>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="userlist.desigId=='45'">
      <ion-row *ngFor="let item of visitingconsultantArr">
        <ion-col size="6" *ngFor="let eachitem of item">
          <div class="card item-img" (click)="btn_Action(eachitem)">
            <div class="item">
              <img src="{{eachitem.imgpath}}" alt="PROFILE" />

              <div class="container txt-home">
                <p>{{eachitem.title}}</p>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="userlist.desigId=='1'">
      <ion-row *ngFor="let item of managerArr">
        <ion-col size="6" *ngFor="let eachitem of item">
          <div class="card item-img" (click)="btn_Action(eachitem)">
            <div class="item">
              <img src="{{eachitem.imgpath}}" alt="PROFILE" />

              <div class="container txt-home">
                <p>{{eachitem.title}}</p>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>
