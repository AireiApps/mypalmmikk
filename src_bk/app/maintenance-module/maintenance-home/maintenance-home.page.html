<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-title color="light"
      >{{ 'MAINTENANCEHOME.title' | translate}}</ion-title
    >
    <ion-buttons slot="primary">
      <ion-button class="bg-light-color" (click)="btn_notification()">
        <!-- <ion-badge *ngIf="count && count != 0" color="accent">{{ count }}</ion-badge> -->
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Maintenance -->
  <div *ngIf="userdepartmentid==7 && (userdesignation==9 || userdesignation==81)">
    <ion-row *ngFor="let item of itemsArr">
      <ion-col size="6" *ngFor="let eachitem of item">
        <div class="card item-img" (click)="btn_Action(eachitem)">
          <div class="item">
            <img src="{{eachitem.imgpath}}" alt="PROFILE" />

            <div class="container txt-home">
              <p>{{eachitem.title}}</p>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <!-- Foreman -->
  <div *ngIf="userdepartmentid==7 && userdesignation==18">
    <ion-row *ngFor="let item of foremanArr">
      <ion-col size="6" *ngFor="let eachitem of item">
        <div class="card item-img" (click)="btn_Action(eachitem)">
          <div class="item">
            <img src="{{eachitem.imgpath}}" alt="PROFILE" />

            <div class="container txt-home">
              <p>{{eachitem.title}}</p>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <!-- Chargeman -->
  <div *ngIf="userdepartmentid==7 && userdesignation==82">
    <ion-row *ngFor="let item of chargemanArr">
      <ion-col size="6" *ngFor="let eachitem of item">
        <div class="card item-img" (click)="btn_Action(eachitem)">
          <div class="item">
            <img src="{{eachitem.imgpath}}" alt="PROFILE" />

            <div class="container txt-home">
              <p>{{eachitem.title}}</p>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

    <!-- Maintenance Planner -->
    <div *ngIf="userdepartmentid==7 && userdesignation==84">
      <ion-row *ngFor="let item of maintenanceplannerArr">
        <ion-col size="6" *ngFor="let eachitem of item">
          <div class="card item-img" (click)="btn_Action(eachitem)">
            <div class="item">
              <img src="{{eachitem.imgpath}}" alt="PROFILE" />
  
              <div class="container txt-home">
                <p>{{eachitem.title}}</p>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>

    <!-- Operator -->
    <div *ngIf="userdepartmentid==7 && userdesignation==64">
      <ion-row *ngFor="let item of operatorArr">
        <ion-col size="6" *ngFor="let eachitem of item">
          <div class="card item-img" (click)="btn_Action(eachitem)">
            <div class="item">
              <img src="{{eachitem.imgpath}}" alt="PROFILE" />
  
              <div class="container txt-home">
                <p>{{eachitem.title}}</p>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>
</ion-content>
