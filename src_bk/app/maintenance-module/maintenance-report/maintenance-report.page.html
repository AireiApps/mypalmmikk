<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-buttons slot="start">
      <ion-back-button color="whitefav"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">{{ 'REPORTS.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Maintenance -->
  <div *ngIf="userdepartmentid==7 && (userdesignation==9 || userdesignation==81)">
    <ion-list>
      <ion-item
        *ngFor="let eachitem of reportArr"
        (click)="btn_Action(eachitem)"
      >
        <ion-icon slot="start" name="newspaper-outline"></ion-icon>
        <ion-label class="h7">{{eachitem.title}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
  
  <!-- Foreman -->
  <div *ngIf="userdepartmentid==7 && userdesignation==18">
    <ion-list>
      <ion-item
        *ngFor="let eachitem of foremanArr"
        (click)="btn_Action(eachitem)"
      >
        <ion-icon slot="start" name="newspaper-outline"></ion-icon>
        <ion-label class="h7">{{eachitem.title}}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- Chargeman -->
  <div *ngIf="userdepartmentid==7 && userdesignation==82">
    <ion-list>
      <ion-item
        *ngFor="let eachitem of chargemanArr"
        (click)="btn_Action(eachitem)"
      >
        <ion-icon slot="start" name="newspaper-outline"></ion-icon>
        <ion-label class="h7">{{eachitem.title}}</ion-label>
      </ion-item>
    </ion-list>
  </div>

   <!-- Maintenance Planner -->
   <div *ngIf="userdepartmentid==7 && userdesignation==84">
    <ion-list>
      <ion-item
        *ngFor="let eachitem of maintenanceplannerArr"
        (click)="btn_Action(eachitem)"
      >
        <ion-icon slot="start" name="newspaper-outline"></ion-icon>
        <ion-label class="h7">{{eachitem.title}}</ion-label>
      </ion-item>
    </ion-list>
  </div>

   <!-- Operator -->
   <div *ngIf="userdepartmentid==7 && userdesignation==64">
    <ion-list>
      <ion-item
        *ngFor="let eachitem of chargemanArr"
        (click)="btn_Action(eachitem)"
      >
        <ion-icon slot="start" name="newspaper-outline"></ion-icon>
        <ion-label class="h7">{{eachitem.title}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
