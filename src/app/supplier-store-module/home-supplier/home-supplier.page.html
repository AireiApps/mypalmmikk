<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-title color="light">{{mill_name}}</ion-title>


    <ion-buttons slot="primary">
      <ion-button class="bg-light-color" (click)="btn_notification()">
        <!-- <ion-badge *ngIf="count && count != 0" color="accent">{{ count }}</ion-badge> -->
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-card class="bg-yellow card-height bottompad-10px" no-margin>
        <span class="mdfont common-whitecolor">{{userlist.welcome_msg}}</span>
      </ion-card>
    </ion-row>
  </ion-grid>



  <div class="card gedf-card margin-bottom" style="margin: 5px;" *ngFor="let value of recentSuppliers">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-between align-items-center">
          <div class="ml-2">
            <div class="h7 text-muted">Supplier Name : {{value.name}}</div>
            <div class="h7 text-muted">SOR NO : {{value.sorNo}}</div>
            <div class="h7 text-muted">Received Date : {{value.supplierReceivedDate}}</div>
          </div>
        </div>
      </div>
    </div>

    <ion-row class="row-reverse">
      <button type="button" class="btn btn-outline-success btn-sm margin-5px" (click)="btn_detailAction(value)">
        <ion-icon name="document"></ion-icon>
        Details
      </button>
    </ion-row>
  </div>
</ion-content>
