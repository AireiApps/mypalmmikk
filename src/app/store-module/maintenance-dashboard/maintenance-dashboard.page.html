<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-title color="light">{{mill_name}}</ion-title>

    <ion-buttons slot="primary">
      <ion-button class="bg-light-color" (click)="btn_notification()">
        <!-- <ion-badge *ngIf="count && count != 0" color="accent">{{ count }}</ion-badge> -->
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card class="bg-yellow card-height bottompad-10px" no-margin>
        <span class="mdfont common-whitecolor">{{userlist.welcome_msg}}</span>
      </ion-card>
    </ion-row>
  </ion-grid>

  <div class="home-box">
    <ion-item-sliding class="itemcard" #slideItem *ngFor="let value of dashboardArr">
      <ion-item [style.--ion-background-color]="getStatusColor(value.title)">
        <ion-label>
          <h2>{{value.title}}</h2>
          <p style="color: black">{{value.notification_text}}</p>          
          <p style="color: black; float: right;">{{value.notification_date}}</p>
        </ion-label>        
      </ion-item>
      
      <ion-item-options>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>
</ion-content>
