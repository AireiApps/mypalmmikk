<ion-content>
  <ion-row style="padding: 10px; margin-top: 40px">
    <ion-col size="4" class="ion-no-padding">
      <!-- <ion-button class="language_button" expand="block" shape="round">SignUp</ion-button> -->
    </ion-col>
    <ion-col size="4" class="ion-no-padding"> </ion-col>
    <ion-col size="4" class="ion-no-padding" style="text-align: right">
      <!-- <ion-button class="language_button" expand="block" shape="round" (click)="openLanguagePopOver($event)">Language</ion-button> -->
      <ion-button
        class="language_button"
        expand="block"
        shape="round"
        (click)="signup()"
        *ngIf="uiEnable"
        >SignUp</ion-button
      >
    </ion-col>
  </ion-row>

  <div id="header">
    <img src="assets/img/logo.png" />
  </div>

  <ion-row>
    <ion-col size="1"> </ion-col>
    <ion-col size="10" class="lbl-center">
      <ion-label class="lbl-companybrand">MyPalm</ion-label><br />
      <ion-label class="lbl-companytitle">MIKK</ion-label>
    </ion-col>
    <ion-col size="1"> </ion-col>
  </ion-row>

  <div id="form">
    <form [formGroup]="loginForm">
      <ion-item class="ion-margin-bottom" lines="none">
        <ion-input
          type="text"
          placeholder="{{ 'LOGIN.plantcode' | translate}}"
          formControlName="millcode"
        ></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom" lines="none">
        <ion-input
          type="text"
          placeholder="{{ 'LOGIN.username' | translate}}"
          formControlName="username"
        ></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom" lines="none">
        <ion-input
          type="password"
          placeholder="{{ 'LOGIN.password' | translate}}"
          formControlName="password"
        ></ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" (click)="btn_login()"
        >{{ 'LOGIN.buttonlogin' | translate}}</ion-button
      >
    </form>
  </div>

  <ion-row class="copyrights">
    <ion-col size="1"> </ion-col>
    <ion-col size="10">
      <ion-label class="lbl-title"
        >{{ 'LOGIN.copyrights' | translate}}</ion-label
      >
    </ion-col>
    <ion-col size="1"> </ion-col>
  </ion-row>
</ion-content>
