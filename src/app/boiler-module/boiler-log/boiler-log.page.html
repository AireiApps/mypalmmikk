<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-title color="light">{{mill_name}}</ion-title>


    <ion-buttons slot="primary">
      <ion-button class="bg-light-color" (click)="btn_notification()">
        <!-- <ion-badge *ngIf="count && count != 0" color="accent">{{ count }}</ion-badge> -->
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card class="bg-yellow card-height bottompad-10px" no-margin>
        <span class="mdfont common-whitecolor">{{userlist.welcome_msg}}</span>
      </ion-card>
    </ion-row>
  </ion-grid>
  
  <div class="home-box">
    <form [formGroup]="boilerlogForm">      
      <div class="checkcard item-img" style="background-image: linear-gradient(315deg, #f7f7f7 0%, #f7f7f7 74%);">
      <ion-row>                
        <ion-col class="vertical-align-content">          
          <div class="col">
            <select class="form-control" formControlName="shift" [(ngModel)]="selectshift.form" style="font-size: 14px;">
              <option value="" selected>Select Shift</option>
              <option value="0">Shift-A</option>
              <option value="1">Shift-B</option>   
            </select>
          </div>
        </ion-col>

        <ion-col class="vertical-align-content">
          <ion-col style="vertical-align: middle; text-align: center;">
            <div (click)="showTimepicker()">
              <div>
                <img src="../../assets/img/on-button.png" alt="PROFILE" *ngIf="checkinoutflag == 0"/>
                <img src="../../assets/img/off-button.png" alt="PROFILE" *ngIf="checkinoutflag != 0"/>
                <div>
                  <p *ngIf="checkinoutflag == 0">Check-In</p>
                  <p *ngIf="checkinoutflag != 0">Check-Out</p>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-col>
      </ion-row>
      </div>
      
      <ion-row *ngFor="let item of itemsArr">
        <ion-col size="6" *ngFor="let eachitem of item">
          <div class="card item-img" (click)="btn_Action(eachitem)">
            <div class="item">
              <img src="{{eachitem.imgpath}}" alt="PROFILE" />
              <div class="container txt-home">
                <p>{{eachitem.title}}</p>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </form>    
  </div>
</ion-content>
