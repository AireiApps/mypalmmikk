<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-buttons slot="start">
      <ion-back-button color="whitefav"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">{{lbl_logs}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>


  <div class="card gedf-card margin-all" *ngFor="let value of recordsFound">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-between align-items-center">
          <div class="ml-2">
            <div class="h7 text-muted">{{value["number"]}}</div>
            <div class="h7 text-muted">Duration: {{value["duration"]}} sec</div>
            <div class="h7 text-muted">{{getdate(value["date"])}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="card gedf-card margin-all" *ngFor="let value of messages">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-between align-items-center">
          <div class="ml-2">
            <div class="h7 text-muted txt-bold">{{value["address"]}}</div>
            <div class="h7 text-muted">{{value["body"]}}</div>
            <div class="h7 text-muted txt-bold">{{getdate(value["date"])}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter hdpe" *ngFor="let value of image_Arr">
    <img src="{{value}}" class="img-responsive">
  </div>

</ion-content>
