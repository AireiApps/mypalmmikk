<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-buttons slot="start">
      <ion-back-button color="whitefav"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Hourly Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let eachitem of reportArr" (click)="btn_Action(eachitem)">
      <ion-icon slot="start" name="newspaper-outline"></ion-icon>
      <ion-label class="h7">{{eachitem.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
