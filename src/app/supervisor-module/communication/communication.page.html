<ion-header>
  <ion-toolbar class="bg-brown-color">
    <ion-title color="light"
      >{{ 'COMMUNICATIONHOME.title' | translate}}</ion-title
    >

    <ion-buttons slot="primary">
      <ion-button class="bg-light-color" (click)="btn_notification()">
        <!-- <ion-badge *ngIf="count && count != 0" color="accent">{{ count }}</ion-badge> -->
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngFor="let item of itemsArr">
    <ion-col size="6" *ngFor="let eachitem of item">
      <div class="card item-img" (click)="btn_Action(eachitem)">
        <div class="item">
          <img src="{{eachitem.imgpath}}" alt="PROFILE" />

          <div  *ngIf="eachitem.title=='Broadcast'">              
            <ion-badge class="badgecolor" *ngIf="brodacastcommcount>0">{{brodacastcommcount}}</ion-badge>
          </div>

          <div  *ngIf="eachitem.title=='Personalized'">              
            <ion-badge class="badgecolor" *ngIf="personalizedcommcount>0">{{personalizedcommcount}}</ion-badge>
          </div>
          
          <div class="container txt-home">
            <p>{{eachitem.title}}</p>
          </div>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
